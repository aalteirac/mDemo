<!DOCTYPE html>
<html lang="en" qva-bootstrap='false'>
<head>

    <link rel="stylesheet" href="/resources/autogenerated/qlikui.css">
    <link rel="stylesheet" href="/resources/assets/client/client.css" media="all">
    <link type="text/css" rel="stylesheet" href="../../css/bar.css">
    <link type="text/css" rel="stylesheet" href="../../css/bootScoped.css">
	<link type="text/css" rel="stylesheet" href="bower_components/angular-ui-notification/angular-ui-notification.min.css">
	
	<style>
		.qv-object-header {display: none;}
		
		.mainview-animation.ng-enter {
		  -webkit-transition: 0.5s linear all; /* Safari/Chrome */
		  -moz-transition: 0.5s linear all; /* Firefox */
		  -o-transition: 0.5s linear all; /* Opera */
		  transition: 0.5s linear all; /* IE10+ and Future Browsers */
		}

		.mainview-animation.ng-enter{
		  opacity: 0;
		}

		.mainview-animation.ng-enter.ng-enter-active { 
		  opacity: 1;
		}

		.mainview-animation.ng-leave{
		  opacity: 0;
		}

		.mainview-animation.ng-leave.ng-leave-active { 
		  opacity: 1;
		}
		
	</style>
	
	<!--<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->
	<!--<link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">-->
	
</head>
<body id="main" style="position: static;" ng-controller="DefaultCtrl">

	<div ng-view class="mainview-animation"> 
	</div>

	<script src="/resources/assets/external/requirejs/require.js"></script>
	<script src="js/require-config.js"></script>
</body>
</html>
