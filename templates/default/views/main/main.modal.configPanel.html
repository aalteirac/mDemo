<div class="modal-header">
	<h3 class="modal-title">Configure widget</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div ng-if="!multiple" class="form-group">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input ng-model="title" type="text" class="form-control" placeholder="Title">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Color</label>
			<div class="col-sm-10">
				<div class="btn-group" style="width: 100%;">
					<button type="button" class="btn btn-default col-sm-2" ng-click="color = 'default'">Default<span ng-if="color == 'default'" class="glyphicon glyphicon-ok"></span></button>
					<button type="button" class="btn btn-primary col-sm-2" ng-click="color = 'primary'">Primary<span ng-if="color == 'primary'" class="glyphicon glyphicon-ok"></span></button>
					<button type="button" class="btn btn-success col-sm-2" ng-click="color = 'success'">Success<span ng-if="color == 'success'" class="glyphicon glyphicon-ok"></span></button>
					<button type="button" class="btn btn-info col-sm-2" ng-click="color = 'info'">Info<span ng-if="color == 'info'" class="glyphicon glyphicon-ok"></span></button>
					<button type="button" class="btn btn-warning col-sm-2" ng-click="color = 'warning'">Warning<span ng-if="color == 'warning'" class="glyphicon glyphicon-ok"></span></button>
					<button type="button" class="btn btn-danger col-sm-2" ng-click="color = 'danger'">Danger<span ng-if="color == 'danger'" class="glyphicon glyphicon-ok"></span></button>
				</div>
			</div>
		</div>
		<div ng-if="!multiple" class="form-group">
			<label class="col-sm-2 control-label">Text</label>
			<div class="col-sm-10">
				<input ng-model="text" type="text" class="form-control" placeholder="Title">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Width</label>
			<div class="col-sm-10">
				<div class="btn-group" style="width: 100%;">
					<button type="button" ng-class="{'btn-primary': width >= 3}" class="btn btn-default col-sm-3" ng-click="width = 3">1/4</button>
					<button type="button" ng-class="{'btn-primary': width >= 4}" class="btn btn-default col-sm-1" ng-click="width = 4">1/3</button>
					<button type="button" ng-class="{'btn-primary': width >= 6}" class="btn btn-default col-sm-2" ng-click="width = 6">1/2</button>
					<button type="button" ng-class="{'btn-primary': width >= 8}" class="btn btn-default col-sm-2" ng-click="width = 8">2/3</button>
					<button type="button" ng-class="{'btn-primary': width >= 9}" class="btn btn-default col-sm-1" ng-click="width = 9">3/4</button>
					<button type="button" ng-class="{'btn-primary': width >= 12}" class="btn btn-default col-sm-3" ng-click="width = 12">1</button>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Height</label>
			<div class="col-sm-10">
				<div class="btn-group" style="width: 100%;">
					<button type="button" ng-class="{'btn-primary': height >= 100}" class="btn btn-default col-sm-2" ng-click="height = 100">100</button>
					<button type="button" ng-class="{'btn-primary': height >= 200}" class="btn btn-default col-sm-2" ng-click="height = 200">200</button>
					<button type="button" ng-class="{'btn-primary': height >= 400}" class="btn btn-default col-sm-4" ng-click="height = 400">400</button>
					<button type="button" ng-class="{'btn-primary': height >= 600}" class="btn btn-default col-sm-4" ng-click="height = 600">600</button>
				</div>
			</div>
		</div>
		
		<div ng-if="!multiple" class="form-group">
			<label class="col-sm-2 control-label">Application</label>
			<div class="col-sm-10">
				<select class="form-control" ng-change="appChanged(selectedApp)" ng-model="selectedApp" ng-options="app.type for app in state.apps"></select>
			</div>
		</div>
		
		<div ng-if="!multiple && selectedApp" class="form-group">
			<label class="col-sm-2 control-label">Object Type</label>
			<div class="col-sm-10">
				

				<div class="btn-group" style="width: 100%;" >
					<button
						type="button"
						class="btn btn-default col-sm-6"
						ng-disabled="appLoading"
						ng-class="{'btn-primary': buttons.visualizations.active}"
						ng-click="toggle( buttons.visualizations )"
					>Visualizations</button>
					<button
						type="button"
						class="btn btn-default col-sm-6"
						ng-disabled="appLoading"
						ng-class="{'btn-primary': buttons.snapshots.active}"
						ng-click="toggle( buttons.snapshots )"
					>Snapshots</button>
				</div>
				
			</div>
		</div>
		
		<div ng-if="!multiple && selectedApp" class="form-group">
			<label class="col-sm-2 control-label">Sheet</label>
			<div class="col-sm-10">
				<select class="form-control" ng-disabled="appLoading" ng-change="sheetChanged(selectedSheet)" ng-model="selectedSheet" ng-options="obj.title for obj in objects"></select>
			</div>
		</div>
			
			
		<div ng-if="!multiple && selectedApp && sheet" class="form-group">
			<label class="col-sm-2 control-label">Object</label>
			<div class="col-sm-10">	
				<div class="list-group" ng_if="buttons.visualizations.active">
					<a
						href="#"
						class="list-group-item"
						ng-repeat="object in objects | startFrom:(currentPage-1)*pageSize | limitTo:pageSize"
						ng-class="{header: object.type === 'sheet', active: obj === object.id}"
						data-id="{{object.id}}"
						data-app="{{selectedApp}}"
						data-type="{{object.type}}"
						ng-mouseenter="selectObject($event)"
						title="{{object.title}}"
					>
						<span ng-if="object.icon" class="icon-{{object.icon}}"></span>
						<span ng-if="object.qMeta!=undefined">{{object.qMeta.title}}</span>
						<span ng-if="object.qMeta==undefined">{{object.title}}</span>
					</a>
				</div>
				
				<pagination
					ng-hide="totalItems <= pageSize"
					total-items="totalItems"
					ng-model="currentPage"
					items-per-page="pageSize"
					max-size="maxSize"
					class="pagination-sm"
					boundary-links="true"
					rotate="false"
					num-pages="numPages">
					
				</pagination>
				
				<ul class="qui-icontextlist" id="visualizations" ng_if="buttons.snapshots.active">
					<li
						ng-repeat="object in snapshots | filter:query "
						class="qui-list-item library-item qv-draggable"
						ng-class="{header: object.type === 'sheet', active: snapshot === object.id}"
						data-id="{{object.id}}"
						data-type="snapshot"
						data-app="{{selectedApp}}"
						ng-mouseenter="selectObject($event)"
						title="{{object.title}}"
					>
						<div ng-if="object.icon" class="icon-{{object.icon}} qui-list-icon"></div>
						<div class="snapshot-text" qve-highlight text="{{object.title}}"> {{object.title}}</div>
						<p style="position: absolute;top:16px" class="snapshot-date ng-binding">{{formatDate(object.timestamp)}}</p>
					</li>
				</ul>

			</div>
		</div>
		
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ladda="appLoading" data-style="expand-right" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
