<div class="container marketing">

	<div class="row sortable" ui-sortable="sortableOptions" ng-model="row" ng-repeat="row in rows">
		<div class="col-lg-{{item.width}}" ng-repeat="item in row">
			<div class="panel panel-{{item.color}}" >
				<div class="panel-heading">
					<div class="container-fluid panel-container" style="padding-left:0px; padding-right:0px;">
						<ul class="list-inline">
							<li class="col-xs-12">
								<span class="btn-group pull-right">
									<i ng-if="state.edit" class="btn btn-default glyphicon glyphicon-plus-sign" ng-class="{'btn-primary': item.selected}" ng-click="selectPanel($index)"></i>
									<i ng-if="state.edit" ng-disabled="state.multiselect" class="btn btn-default glyphicon glyphicon-cog" ng-click="configPanel($index)"></i>
									<i ng-if="state.edit" ng-disabled="state.multiselect" class="dragHandle btn btn-default glyphicon glyphicon-move" style="cursor: move;"></i>
									<i ng-if="state.edit" ng-disabled="state.multiselect" class="btn btn-default glyphicon glyphicon-trash" ng-click="deletePanel($index)"></i>
									<i ng-if="!state.edit" class="btn btn-default glyphicon glyphicon-resize-full"></i>
								</span>
								<h4>
									{{item.title}}
								</h4>
							</li>
						</ul>
					</div>
				</div>
				<div class="panel-body">
					<div style="width: 100%; height: {{item.height}}px;" class="qvtarget qvplaceholder" qv-placeholder="item.id"></div>
				</div>
			</div>
		</div>
		<div ng-if="state.edit" class="col-lg-12">
			<div class="panel panel-default" >
				<div class="panel-body">
					<button type="button" class="btn btn-default btn-lg" ng-click="addPanel()">
						<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add item ...
					</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p class="pull-right"><a href="#">Back to top</a></p>
		<p>2014 Company, Inc.<a href="">Privacy</a><a href="">Terms</a></p>
	</footer>

</div>
