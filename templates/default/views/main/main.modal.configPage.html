<div class="modal-header">
	<h3 class="modal-title">Config page!</h3>
</div>
<div class="modal-body">
	
	<script type="text/ng-template" id="nodes_renderer.html">
		<div ui-tree-handle class="tree-node tree-node-content">
			<a class="btn btn-success btn-xs" ng-if="item.items && item.items.length > 0" data-nodrag ng-click="toggle(this)">
				<span
					class="glyphicon"
					ng-class="{
						'glyphicon-chevron-right': collapsed,
						'glyphicon-chevron-down': !collapsed
					}"
				>
				</span>
			</a>
			{{item.type == 'sep' ? '----- SÃ©parateur -----' : item.title}}
			<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
				<span class="glyphicon glyphicon-remove"></span>
			</a>
			<a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;">
				<span class="glyphicon glyphicon-plus"></span>
			</a>
		</div>
		<ol ui-tree-nodes="" ng-model="item.items" ng-class="{hidden: collapsed}">
			<li ng-repeat="item in item.items" ui-tree-node ng-include="'nodes_renderer.html'">
			</li>
		</ol>
	</script>
	
	<accordion close-others="true">
		<accordion-group heading="Header" is-open="firstOpen">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Header</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon">
								<input ng-model="header.show" type="checkbox" aria-label="Show Header">
							</span>
							<input ng-disabled="!header.show" ng-model="header.title" type="text" class="form-control" placeholder="Title">
						</div>
					</div>
				</div>
				<div ng-if="header.show" class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea ng-model="header.description" rows="5" type="text" class="form-control" placeholder="Title">
						</textarea>
					</div>
				</div>
			</form>
		</accordion-group>
		<accordion-group heading="Navigation bar">
			<div ui-tree id="tree-root">
				<ol ui-tree-nodes ng-model="navbar.left">
					<li ng-repeat="item in navbar.left" ui-tree-node ng-include="'nodes_renderer.html'"></li>
				</ol>
			</div>
		</accordion-group>

	</accordion>


	
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
