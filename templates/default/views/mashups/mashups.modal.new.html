<div class="modal-header">
	<h3 class="modal-title">Config page!</h3>
</div>
<div class="modal-body">
	

	<accordion close-others="true">
		<accordion-group heading="Mashup" is-open="firstOpen">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input ng-model="mashup.name" type="text" class="form-control" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Id</label>
					<div class="col-sm-10">
						<input ng-model="mashup.title" type="text" class="form-control" placeholder="Title">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Color</label>
					<div class="col-sm-10">
						<button type="button" class="btn col-sm-2 tile" ng-class="'tile-' + item" ng-repeat="item in cache.tiles" ng-click="mashup.color = item">
							{{item}} <span ng-if="mashup.color == item" class="glyphicon glyphicon-ok"></span>
						</button>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Theme</label>
					<div class="col-sm-10">
						<select class="form-control" ng-model="mashup.theme" ng-options="theme for theme in cache.themes"></select>
					</div>
				</div>
			</form>
		</accordion-group>

	</accordion>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
